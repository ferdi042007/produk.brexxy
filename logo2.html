<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO Banner - Desain Profesional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            top: 30px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ffffff;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        header {
            text-align: center;
            padding: 40px 0 20px;
        }
        
        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #ffffff;
        }
        
        .catalog {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .catalog-item {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
            text-shadow: 0 0 3px #ffffff;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .catalog-item:hover, .catalog-item.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px #ffffff;
            transform: translateY(-5px);
        }
        
        .catalog-icon {
            font-size: 30px;
            margin-bottom: 5px;
        }
        
        .product-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 30px 0 50px;
        }
        
        .product-card {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            width: 350px;
            transition: transform 0.3s ease;
            border: 1px solid #444;
            display: none; /* Hide all products by default */
        }
        
        .product-card.active {
            display: block; /* Show active products */
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.2);
        }
        
        .product-image {
            height: 300px;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #444;
        }
        
        .product-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px #ffffff);
        }
        
        .product-info {
            padding: 25px;
            text-align: center;
        }
        
        .product-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }
        
        .product-price {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 0 0 5px #ffffff;
        }
        
        .order-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #25D366;
        }
        
        .order-btn:hover {
            background: #128C7E;
            box-shadow: 0 0 15px #128C7E;
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: #666;
            border-top: 1px solid #333;
        }
        
        @media (max-width: 768px) {
            .product-card {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .catalog {
                gap: 10px;
            }
            
            .catalog-item {
                padding: 10px;
                font-size: 0.9rem;
                width: 70px;
                height: 70px;
            }
            
            .catalog-icon {
                font-size: 25px;
            }
            
            .back-btn {
                top: 20px;
                left: 15px;
                font-size: 0.9rem;
                padding: 5px 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Tombol Back -->
        <a href="products.html" class="back-btn">‚Üê Back</a>
        
        <header>
            <h1>LOGO POSTER - BANNER JB</h1>
            <p class="subtitle">Desain Profesional untuk Brand Anda</p>
        </header>
        
        <!-- Katalog Kategori -->
        <div class="catalog">
            <div class="catalog-item active" data-category="all">
                <div class="catalog-icon"><i class="fas fa-th"></i></div>
                <div>Semua</div>
            </div>
            <div class="catalog-item" data-category="logo fee Mc">
                <div class="catalog-icon"><i class="fas fa-robot"></i></div>
                <strong><div>LOGO FEE MC</div></strong>
            </div>
            <div class="catalog-item" data-category="logo all trx">
                <div class="catalog-icon"><i class="fas fa-brain"></i></div>
                <strong><div>LOGO ALL TRX</div></strong>
            </div>
            <div class="catalog-item" data-category="logo produk">
                <div class="catalog-icon"><i class="fas fa-cube"></i></div>
                <strong><div>LOGO PRODUK</div></strong>
            </div>
        </div>
        
        <!-- Display Produk -->
        <div class="product-display">
            <!-- Produk  1 -->
            <div class="product-card active" data-category="logo fee Mc">
                <div class="product-image">
                    <!-- Ganti dengan URL gambar logo Anda -->
                    <img src="https://files.catbox.moe/pu36ew.jpg" alt="banner fee mc">
                </div>
                <div class="product-info">
                    <h2 class="product-title">banner fee mc</h2>
                    <p class="product-price">Rp 5.000</p>
                    <a href="https://wa.me/6283844381838?text=Halo%20bang,%20saya%20mau%20beli:%20LOGO%20%201%0AHarga:%20Rp%205.000%0AJenis%20logo:%20https://files.catbox.moe/pu36ew.jpg" class="order-btn">Pesan Sekarang</a>
                </div>
            </div>
            
            <!-- Produk  2 -->
                     <div class="product-card active" data-category="logo all trx">
                <div class="product-image">
                    <!-- Ganti dengan URL gambar logo Anda -->
                    <img src="https://files.catbox.moe/bz55gl.jpg" alt="banner fee mc">
                </div>
                <div class="product-info">
                    <h2 class="product-title">LOGO ALL TRX</h2>
                    <p class="product-price">Rp 5.000</p>
                    <a href="https://wa.me/6283844381838?text=Halo%20bang,%20saya%20mau%20beli:%20LOGO%20%201%0AHarga:%20Rp%205.000%0AJenis%20logo:%20https://files.catbox.moe/bz55gl.jpg" class="order-btn">Pesan Sekarang</a>
                </div>
            </div>
            
            <!-- Produk AI 1 -->
            <div class="product-card active" data-category="logo produk">
                <div class="product-image">
                    <!-- Ganti dengan URL gambar logo Anda -->
                    <img src="https://files.catbox.moe/ajh2jq.jpg" alt="logo produk">
                </div>
                <div class="product-info">
                    <h2 class="product-title">LOGO PRODUK</h2>
                    <p class="product-price">Rp 5.000</p>
                    <a href="https://wa.me/6283844381838?text=Halo%20bang,%20saya%20mau%20beli:%20LOGO%20%201%0AHarga:%20Rp%205.000%0AJenis%20logo:%20https://files.catbox.moe/ajh2jq.jpg" class="order-btn">Pesan Sekarang</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Logo  3D. All Rights Reserved.</p>
    </footer>

    <script>
        // Fungsi untuk filter katalog
        document.querySelectorAll('.catalog-item').forEach(item => {
            item.addEventListener('click', function() {
                // Hapus active class dari semua item
                document.querySelectorAll('.catalog-item').forEach(i => {
                    i.classList.remove('active');
                });
                
                // Tambahkan active class ke item yang diklik
                this.classList.add('active');
                
                // Dapatkan kategori yang dipilih
                const selectedCategory = this.getAttribute('data-category');
                
                // Sembunyikan semua produk terlebih dahulu
                document.querySelectorAll('.product-card').forEach(card => {
                    card.classList.remove('active');
                });
                
                // Tampilkan produk sesuai kategori
                if (selectedCategory === 'all') {
                    // Tampilkan semua produk
                    document.querySelectorAll('.product-card').forEach(card => {
                        card.classList.add('active');
                    });
                } else {
                    // Tampilkan hanya produk dengan kategori yang sesuai
                    document.querySelectorAll(`.product-card[data-category="${selectedCategory}"]`).forEach(card => {
                        card.classList.add('active');
                    });
                }
            });
        });
    </script>
</body>
</html>
